<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfaction Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="http://google.co.in">
        <div>
            <h1>First Choice Auto 716</h1>
            <h2>Customer Satisfaction Survey</h2>
            <hr>
            <p>Enter Your Name</p>
            <input type="text" name="UserName" size= "35" maxlength="35" value="">
            <br><br>
            <p>Vehicle You Purchased</p>
            <input type="text" name="Dept" size="35" maxlength="35" value="">
            <br><br>
            <p>Include Your Referral Below</p>
            <textarea name="Comments" cols="30" rows="4"></textarea>
            <br><br>
            <p>Did we meet your purchase expectation/s?</p>
            <input type="radio" name="exe" value="1">Yes 
            <input type="radio" name="exe" value="2">No
            <p>How do you receive information?</p>
            <input type="checkbox" name="TextMessage">Text Message 
            <input type="checkbox" name="WordofMouth">Word of Mouth
            <input type="checkbox" name="Website">Website
            <input type="checkbox" name="PhoneCall">Phone Call 
            <input type="checkbox" name="SocialMedia">Social Media
            <br><br>
            <p>What can we do better?</p>
            <textarea type="text" name="recommendation" cols="50" rows="4"></textarea>
            <br><br>
            <input type="submit" value="Submit Form"><br><br>
        </div>
    </form>
</body>
</html>
